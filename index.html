<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izumi Plus</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #282c3c;
            color: #acb4cc;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 600px;
            background: #2e3349;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .menu-container {
            display: flex;
            align-items: center;
        }

        .menu-icon {
            font-size: 24px;
            color: #acb4cc;
            cursor: pointer;
            margin-right: 15px;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .commands-container {
            width: 100%;
            max-width: 600px;
            background: #2e3349;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .commands-container h2 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: white;
        }

        /* Barra de categorías deslizante */
        .categories {
            display: flex;
            overflow-x: auto;
            padding: 10px;
            background: #3a3f5c;
            border-radius: 10px;
            white-space: nowrap;
            gap: 10px;
            scrollbar-width: none; /* Oculta el scrollbar en Firefox */
        }

        .categories::-webkit-scrollbar {
            display: none; /* Oculta el scrollbar en Chrome/Safari */
        }

        .category {
            padding: 10px 20px;
            background: #4a4f71;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            flex-shrink: 0;
        }

        .category:hover, .category.active {
            background: #645ccc;
        }

        .card {
            display: none;
            background: #242c3c;
            padding: 20px;
            margin-top: 15px;
            border-radius: 10px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .card img {
            width: 100px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            font-size: 0.8rem;
            background: #242c3c;
            color: #acb4cc;
            padding: 10px;
            margin-top: auto;
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="menu-container">
            <i class="fas fa-bars menu-icon" id="menuToggle"></i>
        </div>
        <div class="profile">
            <img src="https://i.ibb.co/rMx6Gwc/file.jpg" alt="Perfil" />
        </div>
    </div>

    <div class="commands-container">
        <h2>Comandos de Genesis</h2>
        <div class="categories">
            <div class="category" data-category="anime">Anime</div>
            <div class="category" data-category="musica">Música</div>
            <div class="category" data-category="juegos">Juegos</div>
            <div class="category" data-category="otros">Otros</div>
        </div>

        <div class="card" id="anime">
            <img src="https://i.ibb.co/0mYWJ6Z/anime.jpg" alt="Anime">
            <h3>Anime</h3>
            <p>Explora comandos relacionados con el mundo del anime.</p>
        </div>

        <div class="card" id="musica">
            <img src="https://i.ibb.co/YXWbZ0P/musica.jpg" alt="Música">
            <h3>Música</h3>
            <p>Descubre comandos para reproducir música y más.</p>
        </div>

        <div class="card" id="juegos">
            <img src="https://i.ibb.co/vY7HF3F/juegos.jpg" alt="Juegos">
            <h3>Juegos</h3>
            <p>Obtén comandos relacionados con videojuegos.</p>
        </div>

        <div class="card" id="otros">
            <img src="https://i.ibb.co/k2G6mfW/otros.jpg" alt="Otros">
            <h3>Otros</h3>
            <p>Encuentra otros comandos útiles.</p>
        </div>
    </div>

    <footer>
        © 2025 Made With ❤ By Genesis & Izumi
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const categories = document.querySelectorAll(".category");
            const cards = document.querySelectorAll(".card");

            categories.forEach(category => {
                category.addEventListener("click", function () {
                    // Oculta todas las tarjetas
                    cards.forEach(card => card.style.display = "none");

                    // Marca la categoría seleccionada
                    categories.forEach(cat => cat.classList.remove("active"));
                    this.classList.add("active");

                    // Muestra la tarjeta correspondiente
                    const selectedCategory = this.getAttribute("data-category");
                    document.getElementById(selectedCategory).style.display = "block";
                });
            });
        });
    </script>

</body>
</html>
