<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izumi Plus</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #282c3c;
            color: #acb4cc;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 600px;
            background: #2e3349;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .menu-container {
            display: flex;
            align-items: center;
        }

        .menu-icon, .dark-mode-icon {
            font-size: 24px;
            color: #acb4cc;
            cursor: pointer;
            margin-right: 15px;
        }

        .profile {
            position: relative;
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .active-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 10px;
            height: 10px;
            background-color: #34c759;
            border-radius: 50%;
            border: 2px solid #2e3349;
        }

        .commands-container {
            width: 100%;
            max-width: 600px;
            background: #2e3349;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .commands-container h2 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .dropdown {
            width: 100%;
            position: relative;
        }

        .dropdown select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: #3a3f5c;
            color: #acb4cc;
            font-size: 1rem;
            cursor: pointer;
            outline: none;
        }

        .toggle-bar {
            width: 100%;
            max-width: 600px;
            text-align: center;
            background: #2e3349;
            border-radius: 10px;
            margin-top: 10px;
            cursor: pointer;
            padding: 10px;
        }

        .toggle-bar i {
            font-size: 20px;
            color: #acb4cc;
            transition: transform 0.3s;
        }

        .hidden-content {
            width: 100%;
            max-width: 600px;
            background: #242c3c;
            border-radius: 10px;
            padding: 15px;
            display: none;
            margin-top: 5px;
            text-align: center;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            font-size: 0.8rem;
            background: #242c3c;
            color: #acb4cc;
            padding: 10px;
            margin-top: auto;
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px -3px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu-container">
            <i class="fas fa-bars menu-icon" id="menuToggle"></i>
            <i class="fas fa-laptop dark-mode-icon" id="toggleDarkMode"></i>
        </div>
        <div class="profile">
            <img src="https://i.ibb.co/rMx6Gwc/file.jpg" alt="Perfil" />
            <div class="active-indicator"></div>
        </div>
    </div>

    <div class="commands-container">
        <h2>Comandos de Neko's Club</h2>
        <div class="dropdown">
            <select id="categorySelect">
                <option value="">Selecciona una categoría</option>
                <option value="anime">Anime</option>
                <option value="musica">Música</option>
                <option value="juegos">Juegos</option>
                <option value="otros">Otros</option>
            </select>
        </div>
    </div>

    <!-- Botón desplegable -->
    <div class="toggle-bar" id="toggleBar">
        <i class="fas fa-chevron-down"></i>
    </div>

    <!-- Contenido oculto -->
    <div class="hidden-content" id="hiddenContent">
        <p>Este es el contenido adicional que se muestra al presionar la flecha.</p>
    </div>

    <footer>
        © 2025 Made With ❤ By LightningNeko & Aiden_NotLogic
    </footer>

    <script>
        const toggleBar = document.getElementById('toggleBar');
        const hiddenContent = document.getElementById('hiddenContent');
        const icon = toggleBar.querySelector("i");

        toggleBar.addEventListener('click', () => {
            if (hiddenContent.style.display === "none" || hiddenContent.style.display === "") {
                hiddenContent.style.display = "block";
                icon.style.transform = "rotate(180deg)";
            } else {
                hiddenContent.style.display = "none";
                icon.style.transform = "rotate(0deg)";
            }
        });

        document.getElementById("categorySelect").addEventListener("change", function() {
            let message = document.getElementById("noDataMessage");
            if (message) {
                message.style.display = this.value ? "none" : "block";
            }
        });
    </script>
</body>
</html>
