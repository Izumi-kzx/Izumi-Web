<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izumi Plus</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1f2b; /* Tema predeterminado */
            color: #acb4cc;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Barra superior */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 600px;
            background: #2e3349;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .menu-container {
            display: flex;
            align-items: center;
        }

        .menu-icon,
        .dark-mode-icon {
            font-size: 24px;
            color: #acb4cc;
            cursor: pointer;
            margin-right: 15px;
        }

        .profile {
            position: relative;
            display: flex;
            align-items: center;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .active-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 10px;
            height: 10px;
            background-color: #34c759;
            border-radius: 50%;
            border: 2px solid #2e3349;
        }

        /* Contenedor de comandos */
        .commands-container {
            width: 100%;
            max-width: 600px;
            background: #2e3349;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .commands-container h2 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .dropdown {
            width: 100%;
            position: relative;
        }

        .dropdown select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: #3a3f5c;
            color: #acb4cc;
            font-size: 1rem;
            cursor: pointer;
            outline: none;
        }

        footer {
            text-align: center;
            font-size: 0.8rem;
            background: #242c3c;
            color: #acb4cc;
            padding: 10px;
            margin-top: auto;
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px -3px 10px rgba(0, 0, 0, 0.2);
        }

        /* Light theme */
        .light-theme body {
            background-color: #f5f5f5;
            color: #333;
        }

        .light-theme .header {
            background: #e0e0e0;
        }

        .light-theme .commands-container {
            background: #e0e0e0;
        }

        .light-theme footer {
            background: #e0e0e0;
            color: #333;
        }

        /* Dark theme */
        .dark-theme body {
            background-color: #121212;
            color: #e0e0e0;
        }

        .dark-theme .header {
            background: #1e1e1e;
        }

        .dark-theme .commands-container {
            background: #1e1e1e;
        }

        .dark-theme footer {
            background: #1e1e1e;
        }

    </style>
</head>

<body>
    <!-- Barra superior -->
    <div class="header">
        <div class="menu-container">
            <i class="fas fa-bars menu-icon" id="menuIcon"></i>
            <i class="fas fa-laptop dark-mode-icon" id="themeToggle"></i>
        </div>
        <div class="profile">
            <img src="https://i.ibb.co/rMx6Gwc/file.jpg" alt="Perfil" />
            <div class="active-indicator"></div>
        </div>
    </div>

    <!-- Contenedor de comandos -->
    <div class="commands-container">
        <h2>Comandos de Neko's Club</h2>
        <div class="dropdown">
            <select id="themeSelector">
                <option value="system">Sistema</option>
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        © 2025 Made With ❤ By Genesis & Izumi
    </footer>

    <script>
        const themeSelector = document.getElementById('themeSelector');
        const body = document.body;
        const themeToggle = document.getElementById('themeToggle');
        const menuIcon = document.getElementById('menuIcon');

        // Establecer el tema inicial como Sistema
        let currentTheme = 'system';
        body.classList.add('dark-theme'); // Predeterminado Dark

        // Función para cambiar los temas
        function changeTheme(theme) {
            if (theme === 'light') {
                body.classList.remove('dark-theme');
                body.classList.add('light-theme');
                themeToggle.className = 'fas fa-sun dark-mode-icon'; // Sol para el tema claro
            } else if (theme === 'dark') {
                body.classList.remove('light-theme');
                body.classList.add('dark-theme');
                themeToggle.className = 'fas fa-moon dark-mode-icon'; // Luna para el tema oscuro
            } else {
                body.classList.remove('light-theme', 'dark-theme');
                // Elige el tema del sistema (predeterminado)
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    body.classList.add('dark-theme');
                    themeToggle.className = 'fas fa-moon dark-mode-icon';
                } else {
                    body.classList.add('light-theme');
                    themeToggle.className = 'fas fa-sun dark-mode-icon';
                }
            }
        }

        // Cambiar el tema al seleccionar una opción
        themeSelector.addEventListener('change', (event) => {
            currentTheme = event.target.value;
            changeTheme(currentTheme);
        });

        // Cambiar el tema haciendo clic en el ícono de la laptop
        themeToggle.addEventListener('click', () => {
            if (currentTheme === 'light') {
                currentTheme = 'dark';
            } else if (currentTheme === 'dark') {
                currentTheme = 'system';
            } else {
                currentTheme = 'light';
            }
            changeTheme(currentTheme);
            themeSelector.value = currentTheme; // Actualiza el selector
        });

        // Mantener la funcionalidad del símbolo ≡
        menuIcon.addEventListener('click', () => {
            alert('¡Abriste el menú! Aquí podrías agregar más opciones.');
        });
    </script>
</body>

</html>
